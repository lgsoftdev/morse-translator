<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"c src="./scripts/index.js" defer></script>
    <title>Morse Code Translator</title>
</head>
<body>
    <main>
        <h2>Morse Code Translator</h2>
        <form>
            <select class="form-select border border-2 border-secondary">
                <option value="1">English to Morse Code</option>
                <option value="2">Morse Code to English</option>
            </select>
            <textarea id="input" class="form-control border border-2 border-secondary" rows="5" required></textarea>
            <textarea id="output" class="form-control border border-2 border-light" rows="5" disabled placeholder="Translation"></textarea>
            <div class="mt-2">
                <button type="button" class="btn btn-danger">Reset</button>
                <div>
                    <label id="translatingMsg" class="bg-light text-dark fw-bolder fs-5">translating. . . . .</label>
                    <button type="button" class="btn btn-success">Translate</button>
                </div>
            </div>
            <span class="text-danger fw-bolder fs-5">An error occurred. Please try again.</span>
        </form>
    </main>
    <footer>
        <div>Built in HTML, CSS and JavaScript</div>
        <div>by Lynn G</div>
        <div>Copyright &copy; 2023 -&nbsp;</div>
    </footer>
</body>
</html>
